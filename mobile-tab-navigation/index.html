<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Mobile Tab Navigation</title>
  </head>
  <body>
    <div class="phone">
      <img
        src="https://media.gettyimages.com/id/1438370135/photo/entertainment-india-november-2022.jpg?s=1024x1024&w=gi&k=20&c=XhGpoCf5DQLawyxhYFsCFbYX16IiXCKzTFuNEabB38Y="
        alt="home"
        class="content show"
      />
      <img
        src="https://media.gettyimages.com/id/1460819518/photo/entertainment-india-january-2023.jpg?s=2048x2048&w=gi&k=20&c=cDwPpPMWFLJiIR6wY1heFCgIq2k9BcTb8zW2_8TETm8="
        alt="work"
        class="content"
      />
      <img
        src="https://media.gettyimages.com/id/1172864793/photo/trinbago-knight-riders-v-jamaica-tallawahs-2019-hero-caribbean-premier-league.jpg?s=1024x1024&w=gi&k=20&c=dR8wJU61Aku4Vwm9_k_pMKr5aTr3r-PQWTRVyjSu_GY="
        alt="blog"
        class="content"
      />
      <img
        src="https://media.gettyimages.com/id/1460808952/photo/entertainment-india-january-2023.jpg?s=1024x1024&w=gi&k=20&c=FBL6nMgZnKRdy-0tE1rfVEBEISi7FnnZjChXAC9-W-A="
        alt="about"
        class="content"
      />
      <nav>
        <ul>
          <li class="active">
            <i class="fas fa-home"></i>
            <p>Home</p>
          </li>
          <li>
            <i class="fas fa-box"></i>
            <p>Work</p>
          </li>
          <li>
            <i class="fas fa-book-open"></i>
            <p>Blog</p>
          </li>
          <li>
            <i class="fas fa-users"></i>
            <p>About Us</p>
          </li>
        </ul>
      </nav>
    </div>
    <script src="script.js"></script>
  </body>
</html>
