<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #b99f8a">
          <h1>Lorem ipsum</h1>
          <p>dolor sit amet</p>
        </div>
        <div style="background-color: #354f32">
          <h1>Fusce cursus</h1>
          <p>metus ligula ut odio</p>
        </div>
        <div style="background-color: #657e85">
          <h1>Vivamus auctor</h1>
          <p>ex eu enim congue</p>
        </div>
        <div style="background-color: #2b2e32">
          <h1> Sed euismod </h1>
          <p>erat ac dui convallis</p>
        </div>
      </div>
      <div class="right-slide">
        <div
          style="
            background-image: url('https://media.gettyimages.com/id/1185056115/photo/entertainment-india-november.jpg?s=1024x1024&w=gi&k=20&c=81JvAg2axawNWYnLNEI-FbQhJR5WoL7_aKki75NWjqI=');
          "
        ></div>
        <div
          style="
            background-image: url('https://media.gettyimages.com/id/1172865381/photo/trinbago-knight-riders-v-jamaica-tallawahs-2019-hero-caribbean-premier-league.jpg?s=1024x1024&w=gi&k=20&c=6NqgODx21XwFr85Y6-wYy9D_Sz69NDK-ojUUzrxpJzI=');
          "
        ></div>
        <div
          style="
            background-image: url('https://media.gettyimages.com/id/1258583226/photo/topshot-india-entertainment-cinema-bollywood.jpg?s=1024x1024&w=gi&k=20&c=iyHqzGXj2wbFw_nzxJKErNdrSR6dKdnaULJW4PlU4PI=');
          "
        ></div>
        <div
          style="
            background-image: url('https://media.gettyimages.com/id/1057266258/photo/bollywood-actor-shah-rukh-khan-celebrates-his-53rd-birthday-with-fans-and-media.jpg?s=2048x2048&w=gi&k=20&c=jtUZLp57gDRvjsEwOeniOq49OUCFbWx3wKktTh3nU-Y=');
          "
        ></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
